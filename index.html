<!DOCTYPE html>
<html>

<head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css.css">

</head>

<body>

    <!--header-->
    <div class="contanier">
        <div class="header">
            <img src="image.png" />

                <i class="material-icons" style="font-size:25px; color:rgb(0, 0, 0);">&#xe8b6;</i>
            </div>
            <div class="menu">
                <i style="font-size:24px" class="fa">&#xf0c9;</i>
            </div>
        </div>
    </div>
    <div class="text">
        Menu
    </div>

    <div class="hello">
        <p> --Hello</p>
    </div>
    <div class="portfolio">
        I'm Sarah Jackson
    </div>

    <div class="info">
        A UX / UI designer, product designer, content<br> creator and creative director.
    </div>

    <div class="info2">
        Of course, there's so much more to me than just a few fancy titles. Scroll down<br> and get to know me,
    </div>


    <div class="facebookicon">
        <i style="font-size:24px" class="fa">&#xf082;</i>
    </div>

    <div class="linkedinicon">
        <i style="font-size:24px" class="fa">&#xf08c;</i>
    </div>

    <div class="twittericon">
        <i style="font-size:24px" class="fa">&#xf099;</i>
    </div>

    <div class="Beicon">
        <i style="font-size:24px" class="fa">&#xf1b4;</i>
    </div>

    <div class="dribbleicon">
        <i style="font-size:24px" class="fa">&#xf17d;</i>
    </div>

        <div id="personalimage">
            <img src="the girl image.png" alt="photo">
        </div>
    
</body>

</html>
